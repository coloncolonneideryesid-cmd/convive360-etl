name: Actualizar Datos Power BI

on:
  schedule:
    - cron: '0 6,12,18 * * *'
  workflow_dispatch:

jobs:
  actualizar-datos:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt
      
      - name: ğŸ“¥ Importar datos desde Google Sheets
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "=== Importando datos desde Google Sheets ==="
          python scripts/importar_desde_sheets.py
      
      - name: ğŸ—ºï¸ Mapear columnas
        run: |
          python scripts/mapear_columnas.py
      
      - name: ğŸ§¹ Limpiar datos
        run: |
          python scripts/limpiar_agendamiento_con_diccionario.py
      
      - name: ğŸ”„ Deduplicar
        run: |
          python scripts/deduplicar_agendamiento.py
      
      - name: ğŸ“š Diccionario barrios
        run: |
          if [ ! -f scripts/diccionario_barrios_completo.json ]; then
            python scripts/crear_diccionario_barrios.py
          fi
      
      - name: ğŸ“ Enriquecer con barrios
        run: |
          python scripts/enriquecer_con_barrios.py
      
      - name: ğŸ“Š Generar dimensiones
        run: |
          python scripts/generar_dimensiones.py
      
      - name: ï¿½ï¿½ Commit y push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "âœ… Sin cambios"
          else
            git commit -m "ğŸ¤– Datos actualizados $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
