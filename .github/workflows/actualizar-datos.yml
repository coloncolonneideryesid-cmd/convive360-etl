name: Actualizar Datos Power BI

on:
  schedule:
    - cron: '0 6,12,18 * * *'
  workflow_dispatch:

jobs:
  actualizar-datos:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - run: pip install -r requirements.txt
      
      - name: Import
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python scripts/importar_desde_sheets.py
      
      - run: python scripts/mapear_columnas.py
      - run: python scripts/limpiar_agendamiento_con_diccionario.py
      - run: python scripts/deduplicar_agendamiento.py
      
      - run: |
          [ -f scripts/diccionario_barrios_completo.json ] || python scripts/crear_diccionario_barrios.py
      
      - run: python scripts/enriquecer_con_barrios.py
      - run: python scripts/generar_dimensiones.py
      
      - run: |
          git config user.email "bot@github.com"
          git config user.name "Bot"
          git add -A
          git diff --quiet || git commit -m "Update" && git push